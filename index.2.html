<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة البطاقات المزدوجة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .lang-toggle {
            padding: 14px 28px;
            background: #f5f5f5;
            color: #1a1a1a;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
            white-space: nowrap;
        }

        .lang-toggle:hover {
            background: #ebebeb;
            border-color: #999;
            transform: translateY(-1px);
        }

        .title-section {
            flex: 1;
        }

        h1 {
            color: #1a1a1a;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 15px;
        }

        .input-with-paste {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .input-with-paste input {
            flex: 1;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px 18px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #1a1a1a;
            font-family: 'Cairo', sans-serif;
            font-weight: 500;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #999;
            background: #fff;
        }

        input[type="text"]::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .paste-btn {
            width: 52px;
            height: 52px;
            padding: 0;
            background: #f5f5f5;
            color: #1a1a1a;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .paste-btn:hover {
            background: #ebebeb;
            border-color: #999;
            transform: translateY(-1px);
        }

        .paste-btn:active {
            transform: translateY(0);
        }

        .barcode-hint {
            margin-top: 8px;
            color: #999;
            font-size: 13px;
        }

        .font-slider-container {
            margin-top: 35px;
            padding: 20px;
            background: #fafafa;
            border-radius: 12px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 14px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 15px;
        }

        .slider-value {
            color: #666;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 3px 10px rgba(0,0,0,0.25);
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #1a1a1a;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .print-btn {
            width: 100%;
            padding: 16px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Cairo', sans-serif;
        }

        .print-btn:hover {
            background: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .print-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .tip {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 15px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }

            .container {
                max-width: none;
            }

            .header, .input-group, .font-slider-container, .print-btn, .tip {
                display: none !important;
            }

            .print-page {
                width: 100% !important;
                height: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                page-break-after: avoid;
                box-shadow: none !important;
                border-radius: 0 !important;
            }

            @page {
                size: 10cm 15cm portrait;
                margin: 0;
            }
        }

        .print-page {
            width: 10cm;
            height: 15cm;
            background: white;
            position: relative;
            margin: 50px auto 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-radius: 8px;
            overflow: hidden;
        }

        .label {
            width: 8cm;
            height: 6cm;
            position: absolute;
            left: 1cm;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            background: white;
        }

        .label-top {
            top: 1cm;
        }

        .label-bottom {
            bottom: 1cm;
        }

        .cut-line {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: repeating-linear-gradient(
                90deg,
                #ddd 0px,
                #ddd 5px,
                transparent 5px,
                transparent 10px
            );
            opacity: 0.4;
        }

        .arabic-name {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            margin-bottom: 8px;
            direction: rtl;
            color: #1a1a1a;
        }

        .english-name {
            font-family: 'Cairo', sans-serif;
            font-weight: 500;
            margin-bottom: 12px;
            direction: ltr;
            color: #1a1a1a;
        }

        .barcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
        }

        .barcode-svg {
            max-width: 90%;
            height: auto;
        }

        .barcode-number {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #1a1a1a;
            margin-top: 2px;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 16px;
            }

            .print-page {
                transform: scale(0.8);
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="lang-toggle" onclick="toggleLanguage()">
                <span id="langText">English</span>
            </button>
            <div class="title-section">
                <h1 id="mainTitle">Dual Label Printer</h1>
                <div class="subtitle" id="subtitle">طابعة البطاقات المزدوجة</div>
            </div>
        </div>

        <div class="input-group">
            <label id="labelArabic">اسم المنتج بالعربي</label>
            <div class="input-with-paste">
                <input type="text" id="arabicName" placeholder="رمل نباتي ممتاز">
                <button class="paste-btn" onclick="pasteText('arabicName')" title="لصق">📋</button>
            </div>
        </div>

        <div class="input-group">
            <label id="labelEnglish">اسم المنتج بالإنجليزي</label>
            <div class="input-with-paste">
                <input type="text" id="englishName" placeholder="Premium Plant Sand">
                <button class="paste-btn" onclick="pasteText('englishName')" title="Paste">📋</button>
            </div>
        </div>

        <div class="input-group">
            <label id="labelBarcode">Barcode / الباركود</label>
            <div class="input-with-paste">
                <input type="text" id="barcode" placeholder="123456789012" maxlength="20">
                <button class="paste-btn" onclick="pasteText('barcode')" title="لصق">📋</button>
            </div>
            <div class="barcode-hint" id="barcodeHint">6-20 digits only</div>
        </div>

        <div class="font-slider-container">
            <div class="slider-label">
                <span id="fontSizeLabel">حجم الخط / Font Size</span>
                <span class="slider-value"><span id="fontSizeValue">18</span>pt</span>
            </div>
            <input type="range" id="fontSize" min="10" max="32" value="18" oninput="updateFontSize()">
        </div>

        <button class="print-btn" onclick="printLabel()">
            <span>🖨️</span>
            <span id="printText">Print / طباعة</span>
        </button>

        <div class="tip" id="tipText">Tip: Press Ctrl/Cmd + P to print quickly</div>

        <div class="print-page" id="printPage">
            <div class="label label-top">
                <div class="arabic-name" id="arabicTop"></div>
                <div class="english-name" id="englishTop"></div>
                <div class="barcode-container">
                    <svg id="barcodeTop" class="barcode-svg"></svg>
                    <div class="barcode-number" id="barcodeNumberTop"></div>
                </div>
            </div>
            <div class="cut-line"></div>
            <div class="label label-bottom">
                <div class="arabic-name" id="arabicBottom"></div>
                <div class="english-name" id="englishBottom"></div>
                <div class="barcode-container">
                    <svg id="barcodeBottom" class="barcode-svg"></svg>
                    <div class="barcode-number" id="barcodeNumberBottom"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'ar';

        const translations = {
            ar: {
                mainTitle: 'Dual Label Printer',
                subtitle: 'طابعة البطاقات المزدوجة',
                labelArabic: 'اسم المنتج بالعربي',
                labelEnglish: 'اسم المنتج بالإنجليزي',
                labelBarcode: 'Barcode / الباركود',
                generateText: 'توليد / Generate',
                barcodeHint: '6-20 digits only',
                fontSizeLabel: 'حجم الخط / Font Size',
                printText: 'Print / طباعة',
                tipText: 'Tip: Press Ctrl/Cmd + P to print quickly',
                langText: 'English'
            },
            en: {
                mainTitle: 'Dual Label Printer',
                subtitle: 'Print dual product labels',
                labelArabic: 'Product Name (Arabic)',
                labelEnglish: 'Product Name (English)',
                labelBarcode: 'Barcode',
                generateText: 'Generate',
                barcodeHint: '6-20 digits only',
                fontSizeLabel: 'Font Size',
                printText: 'Print',
                tipText: 'Tip: Press Ctrl/Cmd + P to print quickly',
                langText: 'العربية'
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const html = document.documentElement;
            
            if (currentLang === 'en') {
                html.setAttribute('lang', 'en');
                html.setAttribute('dir', 'ltr');
            } else {
                html.setAttribute('lang', 'ar');
                html.setAttribute('dir', 'rtl');
            }

            Object.keys(translations[currentLang]).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = translations[currentLang][key];
                }
            });
        }

        const barcodeInput = document.getElementById('barcode');
        
        barcodeInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            updateLabel();
        });

        async function pasteText(inputId) {
            try {
                const text = await navigator.clipboard.readText();
                const input = document.getElementById(inputId);
                
                if (inputId === 'barcode') {
                    input.value = text.replace(/[^0-9]/g, '');
                } else {
                    input.value = text;
                }
                
                updateLabel();
            } catch (err) {
                const tempInput = document.getElementById(inputId);
                tempInput.focus();
                alert('يرجى استخدام Ctrl+V للصق\nPlease use Ctrl+V to paste');
            }
        }

        function generateRandomBarcode() {
            const length = 12;
            let barcode = '';
            for (let i = 0; i < length; i++) {
                barcode += Math.floor(Math.random() * 10);
            }
            document.getElementById('barcode').value = barcode;
            updateLabel();
        }

        function updateFontSize() {
            const fontSize = document.getElementById('fontSize').value;
            document.getElementById('fontSizeValue').textContent = fontSize;
            updateLabel();
        }

        function updateLabel() {
            const arabicName = document.getElementById('arabicName').value;
            const englishName = document.getElementById('englishName').value;
            const barcode = document.getElementById('barcode').value;
            const fontSize = document.getElementById('fontSize').value;

            ['Top', 'Bottom'].forEach(pos => {
                document.getElementById('arabic' + pos).textContent = arabicName;
                document.getElementById('arabic' + pos).style.fontSize = fontSize + 'px';
                
                document.getElementById('english' + pos).textContent = englishName;
                document.getElementById('english' + pos).style.fontSize = fontSize + 'px';
                
                document.getElementById('barcodeNumber' + pos).textContent = barcode;
                
                if (barcode && barcode.length >= 6) {
                    try {
                        JsBarcode('#barcode' + pos, barcode, {
                            format: "CODE128",
                            width: 2,
                            height: 50,
                            displayValue: false,
                            margin: 5
                        });
                    } catch (e) {
                        console.log('Barcode generation error:', e);
                    }
                } else {
                    document.getElementById('barcode' + pos).innerHTML = '';
                }
            });
        }

        function printLabel() {
            updateLabel();
            window.print();
        }

        ['arabicName', 'englishName'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateLabel);
        });

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                printLabel();
            }
        });

        updateLabel();
    </script>
</body>
</html>
